<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/utils.css">
    <link rel="stylesheet" href="../styles/cards.css">
    <title>Página da Instituição</title>
</head>
<body>
    <header class="login-header">
        <div class="header">
            <img id="fundoHeader" src="../images/bannerHeader.png">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="menu">
                <div class="options"></div>
                <div class="search-bar"></div>
            </div>

            <div class="demandas">
                <div class="cards">
                    <div class="card1">
                        <h2>Demandas em aberto</h2>
                        <div class="card"></div>
                    </div>

                    <div class="card2">
                        <h2>Detalhes da demanda</h2>
                        <div class="card"></div>
                    </div>
                </div>
            </div>

            <div class="acoes">
                <button>Voluntariar</button>
                <button>Compartilhar</button>
                <button>Agendar</button>
                <textarea placeholder="Observações" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </main>
    <footer>
        <hr style="width: 100%;">
        <span class="footer-span">@ 2023 Copyrigth - Desenvolvido por Gabriela Tegel, André da S. Oliveira, Filipe Jung, Juliano Z. Marasca, Matheus S. Loreto</span>
    </footer>
</body>
</html>
