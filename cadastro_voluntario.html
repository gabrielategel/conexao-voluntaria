<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <title>Cadastro de Voluntário</title>
</head>
<body>
    <header>
        <div class="header">
            <img id="fundoHeader" src="./images/bannerHeader.png">
        </div>
    </header>
    <main>
       
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./inicio.html">Home</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Voluntário
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Meu perfil</a></li>
                              <li><a class="dropdown-item" href="#">Buscar Vagas</a></li>
                            </ul>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Organização
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Meu perfil</a></li>
                              <li><a class="dropdown-item" href="#">Buscar Voluntários</a></li>
                            </ul>
                          </li>
                          
                        </ul>
                        <div class="align-self-end">
                            <button class="btn btn-outline-success" type="button" onclick="window.open('./index.html', '_blank')">Login</button>
                          </div>
                      </div>
                    </div>
                  </nav>
            </div>
            <form action="">
                <div class="row m-2 p-3">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="voluntarioEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="voluntarioEmail" name="voluntarioEmail" placeholder="nome@email.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="voluntarioSenha" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="voluntarioSenha" name="voluntarioSenha">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="voluntarioCPF" class="form-label">CPF:</label>
                                <input type="text" class="form-control" id="voluntarioCPF" name="voluntarioCPF">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="voluntarioNome" class="form-label">Nome completo:</label>
                                <input type="text" class="form-control" id="voluntarioNome" name="voluntarioNome">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="voluntarioTelefone" class="form-label">Telefone Fixo:</label>
                                <input type="text" class="form-control" id="voluntarioTelefone" name="voluntarioTelefone">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="voluntarioCelular" class="form-label">Celular:</label>
                                <input type="text" class="form-control" id="voluntarioCelular" name="voluntarioCelular">   
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="enderecoCEP" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="enderecoCEP" name="enderecoCEP">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="enderecoLogradouro" class="form-label">Logradouro:</label>
                                <input type="text" class="form-control" id="enderecoLogradouro" name="enderecoLogradouro">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="enderecoNumero" class="form-label">Numero:</label>
                                <input type="text" class="form-control" id="enderecoNumero" name="enderecoNumero">   
                            </div>
                            <div class="col-sm-8">
                                <label for="enderecoComplemento" class="form-label">Complemento:</label>
                                <input type="text" class="form-control" id="enderecoComplemento" name="enderecoComplemento">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="enderecoBairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="enderecoBairro" name="enderecoBairro">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="enderecoCidade" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="enderecoCidade" name="enderecoCidade">   
                            </div>
                            <div class="col-sm-6">
                                <label for="enderecoEstado" class="form-label">Estado:</label>
                                <input type="text" class="form-control" id="enderecoEstado" name="enderecoEstado">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="col-sm-12">
                                    <label for="areaAtuacao" class="form-label">Área de Atuação:</label>
                                    <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao">   
                                </div>
                                <div class="col-sm-12">
                                    <label for="areaAtuacao" class="form-label">Possui certificado?</label>
                                    <select class="form-select" id="areaAtuacao" name="areaAtuacao">
                                        <option></option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-5 m-4">
                                <div class="d-grid gap-2 m-2">
                                    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Confirmar <i class="bi bi-check-circle"></i></button>
                                </div>
                                <div class="d-grid gap-2 m-2">
                                    <button type="reset" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancelar <i class="bi bi-x-circle"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </form>
        </div>
    </main>
    <footer>
        <hr style="width: 100%;">
        <div class="align-self-center">
            <span class="footer-span">@ 2023 Copyrigth - Desenvolvido por Gabriela Tegel, André da S. Oliveira, Filipe Jung, Juliano Z. Marasca, Matheus S. Loreto</span>
        </div>
    </footer>
</body>
</html>
