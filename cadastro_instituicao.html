<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/utils.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cadastro de Instituição</title>
</head>
<body>
    <header>
        <div class="header">
            <img id="fundoHeader" src="./images/bannerHeader.png">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title-container">
                <h1>Cadastro de Instituição</h1>

                <button>
                    Home
                </button>
                <button>
                    Sair
                </button>
            </div>

            <form action="">
                <div class="row m-2 p-3">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="instituicaoEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="instituicaoEmail" name="instituicaoEmail" placeholder="nome@email.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="instituicaoSenha" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="instituicaoSenha" name="instituicaoSenha">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="instituicaoCnpj" class="form-label">CNPJ:</label>
                                <input type="text" class="form-control" id="instituicaoCnpj" name="instituicaoCnpj">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="instituicaoNome" class="form-label">Nome da Instituição:</label>
                                <input type="text" class="form-control" id="instituicaoNome" name="instituicaoNome">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="instituicaoResponsavel" class="form-label">Nome do Responsável:</label>
                                <input type="text" class="form-control" id="instituicaoResponsavel" name="instituicaoResponsavel">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="instituicaoTelefone" class="form-label">Telefone Fixo:</label>
                                <input type="text" class="form-control" id="instituicaoTelefone" name="instituicaoTelefone">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="instituicaoCelular" class="form-label">Celular:</label>
                                <input type="text" class="form-control" id="instituicaoCelular" name="instituicaoCelular">   
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="enderecoCEP" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="enderecoCEP" name="enderecoCEP">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="enderecoLogradouro" class="form-label">Logradouro:</label>
                                <input type="text" class="form-control" id="enderecoLogradouro" name="enderecoLogradouro">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="enderecoNumero" class="form-label">Numero:</label>
                                <input type="text" class="form-control" id="enderecoNumero" name="enderecoNumero">   
                            </div>
                            <div class="col-sm-8">
                                <label for="enderecoComplemento" class="form-label">Complemento:</label>
                                <input type="text" class="form-control" id="enderecoComplemento" name="enderecoComplemento">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="enderecoBairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="enderecoBairro" name="enderecoBairro">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="enderecoCidade" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="enderecoCidade" name="enderecoCidade">   
                            </div>
                            <div class="col-sm-6">
                                <label for="enderecoEstado" class="form-label">Estado:</label>
                                <input type="text" class="form-control" id="enderecoEstado" name="enderecoEstado">   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="col-sm-12">
                                    <label for="segmento" class="form-label">Segmento:</label>
                                    <input type="text" class="form-control" id="segmento" name="segmento">   
                                </div>
                                <div class="col-sm-12">
                                    <label for="selectFinsLucatrivos" class="form-label">Sem fins lucrativos?</label>
                                    <select class="form-select" id="selectFinsLucatrivos" name="selectFinsLucatrivos">
                                        <option></option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-5 m-4">
                                <div class="d-grid gap-2 m-2">
                                    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Confirmar <i class="bi bi-check-circle"></i></button>
                                </div>
                                <div class="d-grid gap-2 m-2">
                                    <button type="reset" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancelar <i class="bi bi-x-circle"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </form>
            </div>
        </div>
    </main>
    <footer>
        <hr style="width: 100%;">
        <span class="footer-span">@ 2023 Copyrigth - Desenvolvido por Gabriela Tegel, André da S. Oliveira, Filipe Jung, Juliano Z. Marasca, Matheus S. Loreto</span>
    </footer>
</body>
</html>
