        <div class="container">
            <div class="title-container">
                <h1>Detalhes da Instituição</h1>
            </div>

            <form action="">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="card" id="demandas">
                            <h5 class="card-header bg-primary">
                                Informações Básicas
                            </h5>
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="instituicaoEmail" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="instituicaoEmail" name="instituicaoEmail" value="nome@email.com" readonly disabled>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="instituicaoCnpj" class="form-label">CNPJ:</label>
                                        <input type="text" class="form-control" id="instituicaoCnpj" name="instituicaoCnpj" value="11.222.333/4444-55" readonly disabled>   
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="instituicaoNome" class="form-label">Nome da Instituição:</label>
                                        <input type="text" class="form-control" id="instituicaoNome" name="instituicaoNome" value="Demo Instituição" readonly disabled>   
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="instituicaoResponsavel" class="form-label">Nome do Responsável:</label>
                                        <input type="text" class="form-control" id="instituicaoResponsavel" name="instituicaoResponsavel" value="João da Silva" readonly disabled>   
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="instituicaoTelefone" class="form-label">Telefone Fixo:</label>
                                        <input type="text" class="form-control" id="instituicaoTelefone" name="instituicaoTelefone" value="(51) 3433-4455" readonly disabled>   
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="instituicaoCelular" class="form-label">Celular:</label>
                                        <input type="text" class="form-control" id="instituicaoCelular" name="instituicaoCelular" value="(51) 93433-4455" readonly disabled>   
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="enderecoCEP" class="form-label">CEP:</label>
                                        <input type="text" class="form-control" id="enderecoCEP" name="enderecoCEP" value="92425-020" readonly disabled>   
                                    </div>
                                    <div class="col-sm-9">
                                        <label for="enderecoLogradouro" class="form-label">Logradouro:</label>
                                        <input type="text" class="form-control" id="enderecoLogradouro" name="enderecoLogradouro" value="Avenida Farroupilha" readonly disabled>   
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="enderecoNumero" class="form-label">Numero:</label>
                                        <input type="text" class="form-control" id="enderecoNumero" name="enderecoNumero" value="8001" readonly disabled>   
                                    </div>
                                    <div class="col-sm-8">
                                        <label for="enderecoComplemento" class="form-label">Complemento:</label>
                                        <input type="text" class="form-control" id="enderecoComplemento" name="enderecoComplemento" value="Prédio 14" readonly disabled>   
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <label for="enderecoBairro" class="form-label">Bairro:</label>
                                        <input type="text" class="form-control" id="enderecoBairro" name="enderecoBairro" value="São José" readonly disabled>   
                                    </div>
                                    <div class="col-sm-5">
                                        <label for="enderecoCidade" class="form-label">Cidade:</label>
                                        <input type="text" class="form-control" id="enderecoCidade" name="enderecoCidade" value="Canoas" readonly disabled>   
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="enderecoEstado" class="form-label">Estado:</label>
                                        <input type="text" class="form-control" id="enderecoEstado" name="enderecoEstado" value="RS" readonly disabled>   
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card" id="demandas">
                                <h5 class="card-header bg-primary">
                                    Ações
                                </h5>
                                <div class="card-body">
                                    <div class="">
                                        <div class="col-sm-12 d-grid gap-2">
                                            <button class="btn btn-success btn-lg">Voluntariar</button>

                                            <button class="btn btn-primary btn-lg">Compartilhar</button>

                                            <button class="btn btn-secondary btn-lg">Agendar</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Observações</label>
                                        <textarea class="form-control" placeholder="Observações" rows="6"></textarea>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
             </form>
            </div>
        </div>
